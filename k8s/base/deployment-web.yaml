apiVersion: apps/v1
kind: Deployment
metadata:
  name: frappe-web
  namespace: kairos
  labels:
    app.kubernetes.io/name: kairos
    app.kubernetes.io/component: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: kairos
      app.kubernetes.io/component: web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kairos
        app.kubernetes.io/component: web
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000

      initContainers:
        # Wait for MariaDB to be ready
        - name: wait-for-db
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z mariadb 3306; do echo "Waiting for MariaDB..."; sleep 2; done']

        # Wait for Redis to be ready
        - name: wait-for-redis
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z redis-cache 6379; do echo "Waiting for Redis..."; sleep 2; done']

        # Initialize site configuration
        - name: init-config
          image: frappe/frappe:v15
          command: ['sh', '-c']
          args:
            - |
              if [ ! -f /home/frappe/frappe-bench/sites/common_site_config.json ]; then
                cp /config/common_site_config.json /home/frappe/frappe-bench/sites/common_site_config.json
                echo "Initialized common_site_config.json"
              fi
          volumeMounts:
            - name: sites
              mountPath: /home/frappe/frappe-bench/sites
            - name: config
              mountPath: /config

      containers:
        - name: web
          image: frappe/frappe:v15
          imagePullPolicy: IfNotPresent
          command: ["gunicorn"]
          args:
            - "--bind=0.0.0.0:8000"
            - "--workers=$(GUNICORN_WORKERS)"
            - "--threads=$(GUNICORN_THREADS)"
            - "--worker-class=$(WORKER_CLASS)"
            - "--timeout=120"
            - "--graceful-timeout=30"
            - "--keep-alive=5"
            - "--max-requests=5000"
            - "--max-requests-jitter=500"
            - "--preload"
            - "frappe.app:application"
          workingDir: /home/frappe/frappe-bench/sites
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: frappe-config
          env:
            - name: DB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: frappe-secrets
                  key: DB_ROOT_PASSWORD
          volumeMounts:
            - name: sites
              mountPath: /home/frappe/frappe-bench/sites
            - name: logs
              mountPath: /home/frappe/frappe-bench/logs
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
          livenessProbe:
            httpGet:
              path: /api/method/ping
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/method/ping
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

      volumes:
        - name: sites
          persistentVolumeClaim:
            claimName: frappe-sites
        - name: logs
          persistentVolumeClaim:
            claimName: frappe-logs
        - name: config
          configMap:
            name: frappe-config

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: kairos
                    app.kubernetes.io/component: web
                topologyKey: kubernetes.io/hostname
