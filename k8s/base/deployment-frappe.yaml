apiVersion: apps/v1
kind: Deployment
metadata:
  name: frappe
  namespace: kairos
  labels:
    app: frappe
    app.kubernetes.io/name: kairos
    app.kubernetes.io/component: frappe
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frappe
  template:
    metadata:
      labels:
        app: frappe
        app.kubernetes.io/name: kairos
        app.kubernetes.io/component: frappe
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000

      initContainers:
        - name: wait-for-db
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z mariadb 3306; do echo "Waiting for MariaDB..."; sleep 2; done']

        - name: wait-for-redis
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z redis-cache 6379; do echo "Waiting for Redis..."; sleep 2; done']

        - name: init-sites
          image: frappe/frappe:v15
          command: ['sh', '-c']
          args:
            - |
              # Copy essential files from image to PVC if not present
              if [ ! -f /mnt/sites/apps.txt ]; then
                echo "Initializing sites directory..."
                cp /home/frappe/frappe-bench/sites/apps.txt /mnt/sites/
                cp -r /home/frappe/frappe-bench/sites/assets /mnt/sites/
                echo "Sites directory initialized"
              fi
              # Always update common_site_config.json from configmap
              cp /config/common_site_config.json /mnt/sites/common_site_config.json
              echo "Config updated"

              # Create domain symlinks for development access
              if [ -d /mnt/sites/kairos.localhost ]; then
                # Get external IP from environment or use nip.io pattern
                EXTERNAL_IP="${EXTERNAL_IP:-34.55.58.75}"
                DOMAIN="kairos.${EXTERNAL_IP}.nip.io"
                if [ ! -L "/mnt/sites/${DOMAIN}" ]; then
                  ln -sf kairos.localhost "/mnt/sites/${DOMAIN}"
                  echo "Created symlink for ${DOMAIN}"
                fi
              fi
          env:
            - name: EXTERNAL_IP
              value: "34.55.58.75"
          volumeMounts:
            - name: sites
              mountPath: /mnt/sites
            - name: config
              mountPath: /config

      containers:
        # Gunicorn web server
        - name: web
          image: frappe/frappe:v15
          imagePullPolicy: IfNotPresent
          command: ["gunicorn"]
          args:
            - "--bind=0.0.0.0:8000"
            - "--workers=2"
            - "--threads=4"
            - "--worker-class=gthread"
            - "--timeout=120"
            - "--graceful-timeout=30"
            - "--preload"
            - "frappe.app:application"
          workingDir: /home/frappe/frappe-bench/sites
          ports:
            - name: http
              containerPort: 8000
          envFrom:
            - configMapRef:
                name: frappe-config
          env:
            - name: DB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: frappe-secrets
                  key: DB_ROOT_PASSWORD
          volumeMounts:
            - name: sites
              mountPath: /home/frappe/frappe-bench/sites
            - name: logs
              mountPath: /home/frappe/frappe-bench/logs
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
          livenessProbe:
            httpGet:
              path: /api/method/ping
              port: 8000
              httpHeaders:
                - name: Host
                  value: kairos.localhost
            initialDelaySeconds: 60
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /api/method/ping
              port: 8000
              httpHeaders:
                - name: Host
                  value: kairos.localhost
            initialDelaySeconds: 30
            periodSeconds: 10

        # Socket.IO server
        - name: socketio
          image: frappe/frappe:v15
          imagePullPolicy: IfNotPresent
          command: ["node"]
          args: ["/home/frappe/frappe-bench/apps/frappe/realtime/index.js"]
          workingDir: /home/frappe/frappe-bench/sites
          ports:
            - name: socketio
              containerPort: 9000
          env:
            - name: FRAPPE_SOCKETIO_PORT
              value: "9000"
            - name: FRAPPE_SOCKETIO_HOST
              value: "0.0.0.0"
          envFrom:
            - configMapRef:
                name: frappe-config
          volumeMounts:
            - name: sites
              mountPath: /home/frappe/frappe-bench/sites
            - name: logs
              mountPath: /home/frappe/frappe-bench/logs
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

        # Default worker
        - name: worker-default
          image: frappe/frappe:v15
          imagePullPolicy: IfNotPresent
          command: ["bench", "worker", "--queue", "default"]
          workingDir: /home/frappe/frappe-bench
          envFrom:
            - configMapRef:
                name: frappe-config
          volumeMounts:
            - name: sites
              mountPath: /home/frappe/frappe-bench/sites
            - name: logs
              mountPath: /home/frappe/frappe-bench/logs
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"

        # Short queue worker
        - name: worker-short
          image: frappe/frappe:v15
          imagePullPolicy: IfNotPresent
          command: ["bench", "worker", "--queue", "short"]
          workingDir: /home/frappe/frappe-bench
          envFrom:
            - configMapRef:
                name: frappe-config
          volumeMounts:
            - name: sites
              mountPath: /home/frappe/frappe-bench/sites
            - name: logs
              mountPath: /home/frappe/frappe-bench/logs
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"

        # Long queue worker
        - name: worker-long
          image: frappe/frappe:v15
          imagePullPolicy: IfNotPresent
          command: ["bench", "worker", "--queue", "long"]
          workingDir: /home/frappe/frappe-bench
          envFrom:
            - configMapRef:
                name: frappe-config
          volumeMounts:
            - name: sites
              mountPath: /home/frappe/frappe-bench/sites
            - name: logs
              mountPath: /home/frappe/frappe-bench/logs
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"

        # Scheduler
        - name: scheduler
          image: frappe/frappe:v15
          imagePullPolicy: IfNotPresent
          command: ["bench", "schedule"]
          workingDir: /home/frappe/frappe-bench
          envFrom:
            - configMapRef:
                name: frappe-config
          volumeMounts:
            - name: sites
              mountPath: /home/frappe/frappe-bench/sites
            - name: logs
              mountPath: /home/frappe/frappe-bench/logs
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

      volumes:
        - name: sites
          persistentVolumeClaim:
            claimName: frappe-sites
        - name: logs
          persistentVolumeClaim:
            claimName: frappe-logs
        - name: config
          configMap:
            name: frappe-config
