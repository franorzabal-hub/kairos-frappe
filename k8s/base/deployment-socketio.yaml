apiVersion: apps/v1
kind: Deployment
metadata:
  name: frappe-socketio
  namespace: kairos
  labels:
    app.kubernetes.io/name: kairos
    app.kubernetes.io/component: socketio
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: kairos
      app.kubernetes.io/component: socketio
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kairos
        app.kubernetes.io/component: socketio
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000

      initContainers:
        - name: wait-for-redis
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z redis-cache 6379; do echo "Waiting for Redis..."; sleep 2; done']

      containers:
        - name: socketio
          image: frappe/frappe:v15
          imagePullPolicy: IfNotPresent
          command: ["node"]
          args:
            - "/home/frappe/frappe-bench/apps/frappe/socketio.js"
          workingDir: /home/frappe/frappe-bench
          ports:
            - name: socketio
              containerPort: 9000
              protocol: TCP
          env:
            - name: FRAPPE_SOCKETIO_PORT
              value: "9000"
            - name: REDIS_SOCKETIO
              valueFrom:
                configMapKeyRef:
                  name: frappe-config
                  key: REDIS_SOCKETIO
          volumeMounts:
            - name: sites
              mountPath: /home/frappe/frappe-bench/sites
            - name: logs
              mountPath: /home/frappe/frappe-bench/logs
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "512Mi"
          livenessProbe:
            tcpSocket:
              port: 9000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 9000
            initialDelaySeconds: 5
            periodSeconds: 5

      volumes:
        - name: sites
          persistentVolumeClaim:
            claimName: frappe-sites
        - name: logs
          persistentVolumeClaim:
            claimName: frappe-logs

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: kairos
                    app.kubernetes.io/component: socketio
                topologyKey: kubernetes.io/hostname
