apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: frappe-sites
  namespace: kairos
  labels:
    app.kubernetes.io/name: kairos
    app.kubernetes.io/component: storage
spec:
  accessModes:
    - ReadWriteMany  # Required for multiple pods to access
  storageClassName: standard-rwx  # GKE Filestore or similar RWX storage class
  resources:
    requests:
      storage: 10Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: frappe-logs
  namespace: kairos
  labels:
    app.kubernetes.io/name: kairos
    app.kubernetes.io/component: storage
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: standard-rwx
  resources:
    requests:
      storage: 5Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mariadb-data
  namespace: kairos
  labels:
    app.kubernetes.io/name: kairos
    app.kubernetes.io/component: database
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: standard  # GKE standard persistent disk
  resources:
    requests:
      storage: 20Gi
