apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: frappe-sites
  namespace: kairos
  labels:
    app.kubernetes.io/name: kairos
    app.kubernetes.io/component: storage
spec:
  accessModes:
    - ReadWriteOnce  # Using PD for reliability
  storageClassName: standard-rwo
  resources:
    requests:
      storage: 10Gi

