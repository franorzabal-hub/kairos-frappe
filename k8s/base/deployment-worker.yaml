apiVersion: apps/v1
kind: Deployment
metadata:
  name: frappe-worker-default
  namespace: kairos
  labels:
    app.kubernetes.io/name: kairos
    app.kubernetes.io/component: worker
    worker-type: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: kairos
      app.kubernetes.io/component: worker
      worker-type: default
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kairos
        app.kubernetes.io/component: worker
        worker-type: default
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000

      initContainers:
        - name: wait-for-db
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z mariadb 3306; do echo "Waiting for MariaDB..."; sleep 2; done']
        - name: wait-for-redis
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z redis-queue 6379; do echo "Waiting for Redis..."; sleep 2; done']

      containers:
        - name: worker
          image: frappe/frappe:v15
          imagePullPolicy: IfNotPresent
          command: ["bench", "worker", "--queue", "default"]
          workingDir: /home/frappe/frappe-bench
          envFrom:
            - configMapRef:
                name: frappe-config
          env:
            - name: DB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: frappe-secrets
                  key: DB_ROOT_PASSWORD
          volumeMounts:
            - name: sites
              mountPath: /home/frappe/frappe-bench/sites
            - name: logs
              mountPath: /home/frappe/frappe-bench/logs
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"

      volumes:
        - name: sites
          persistentVolumeClaim:
            claimName: frappe-sites
        - name: logs
          persistentVolumeClaim:
            claimName: frappe-logs

