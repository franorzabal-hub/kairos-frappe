apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-cache
  namespace: kairos
  labels:
    app.kubernetes.io/name: kairos
    app.kubernetes.io/component: redis-cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kairos
      app.kubernetes.io/component: redis-cache
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kairos
        app.kubernetes.io/component: redis-cache
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
          command:
            - redis-server
            - --maxmemory
            - "256mb"
            - --maxmemory-policy
            - "allkeys-lru"
            - --save
            - ""
            - --appendonly
            - "no"
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "512Mi"
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5

