apiVersion: v1
kind: Secret
metadata:
  name: frappe-secrets
  namespace: kairos
  labels:
    app.kubernetes.io/name: kairos
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database credentials
  DB_ROOT_PASSWORD: "CHANGE_ME_db_root_password"

  # Site admin password
  ADMIN_PASSWORD: "CHANGE_ME_admin_password"

  # Encryption key for passwords
  ENCRYPTION_KEY: "CHANGE_ME_encryption_key_32_chars"

---
apiVersion: v1
kind: Secret
metadata:
  name: mariadb-secrets
  namespace: kairos
  labels:
    app.kubernetes.io/name: kairos
    app.kubernetes.io/component: database
type: Opaque
stringData:
  MYSQL_ROOT_PASSWORD: "CHANGE_ME_db_root_password"
  MYSQL_USER: "frappe"
  MYSQL_PASSWORD: "CHANGE_ME_frappe_db_password"
