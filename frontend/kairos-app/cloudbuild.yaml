# Kairos Desk - Cloud Build Pipeline
# Triggered by: push to main (when frontend/kairos-app/** changes)

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: E2_HIGHCPU_8

substitutions:
  _SERVICE_NAME: kairos-desk
  _REGION: us-central1
  _FRAPPE_URL: https://api-dev.1kairos.com

steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build'
    dir: 'frontend/kairos-app'
    args:
      - 'build'
      - '--build-arg'
      - 'NEXT_PUBLIC_FRAPPE_URL=${_FRAPPE_URL}'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/kairos-docker/${_SERVICE_NAME}:$COMMIT_SHA'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/kairos-docker/${_SERVICE_NAME}:latest'
      - '.'

  # Push to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push'
    args:
      - 'push'
      - '--all-tags'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/kairos-docker/${_SERVICE_NAME}'
    waitFor: ['build']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/kairos-docker/${_SERVICE_NAME}:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'NEXT_PUBLIC_FRAPPE_URL=${_FRAPPE_URL}'
    waitFor: ['push']

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/kairos-docker/${_SERVICE_NAME}:$COMMIT_SHA'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/kairos-docker/${_SERVICE_NAME}:latest'

timeout: '1200s'
tags: ['kairos-desk', 'deploy']
